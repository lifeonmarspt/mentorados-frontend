home:
  title: Programa de Mentorados de Engenharia Informática - FEUP
  introduction:
    - Estudantes do MIEIC que enfrentem decisões de carreira difíceis, problemas pessoais ou académicos na universidade, ou quaisquer outras situações, podem beneficiar de uma conversa com alguém que já passou por situações semelhantes.
    - Esta plataforma foi construída para fazer a ponte entre estudantes do MIEIC à procura de conselhos/mentoria, com alumni do MIEIC que voluntariam o seu tempo para ouvir o estudante ajudar onde quer que possam.
  participate:
    title: Como participar
    how-to:
      - "Para mentorados: o registo nesta plataforma está limitado a estudantes ou alumni do MIEIC. Assim sendo, só permitimos registos de emails <code>@fe.up.pt</code>. Se perdeste o acesso ao teu email institucional, por favor contacta-nos para podermos ajudar."
      - "Para mentores: se és um alumni do MIEIC, adoraríamos poder contar contigo para ajudar os estudantes que precisem de ti. Por favor entra em contacto connosco através do email em baixo para te adicionarmos à plataforma."
  conduct:
    title: Código de conduta
    content: Port favor nota que o uso deste website está sujeito a um <a href="/conduct">código de conduta</a>. Lê-o com atenção e garante que o segues.
  contact:
    title: Contacto
    content: Se quiseres contactar as pessoas responsaveis pela manutencao da plataforma, com queixas, sugestoes, ou qualquer outro tópico, envia um email para <a href="mailto:{{email}}">{{email}}</a>

conduct:
  title: Código de Conduta
  rights:
    title: Direitos do Utilizador
    description: "Sem prejuízo de outros direitos decorrentes da lei ou de regulamentos, o utilizador tem direito a:"
    rules:
      - "usufruir de um serviço de apoio de qualidade, de acordo com os objetivos previstos nesta plataforma, em condições de efetiva igualdade de oportunidades no acesso;"
      - "usufruir de acompanhamento para a sua inserção e integração no mundo do trabalho e para um desempenho profissional de sucesso;"
      - "ser tratado com respeito e correção por qualquer membro desta plataforma, considerando as suas convicções religiosas, políticas, sexuais, étnicas;"
      - "ver salvaguardada a sua segurança nesta plataforma e respeitada a sua integridade física, moral e digital;"
      - "ver garantida a confidencialidade dos elementos e informações partilhadas nesta plataforma;"
      - "apresentar críticas e sugestões relativas ao funcionamento desta plataforma e ser ouvido em todos os assuntos que justificadamente, e no âmbito desta plataforma, forem do seu interesse;"
      - "ser informado das normas e regulamentos vigentes;"
      - "denunciar más práticas relativas ao funcionamento da plataforma."
  duties:
    title: Deveres do Utilizador
    description: "Sem prejuízo de outros deveres decorrentes da lei ou de regulamentos, o utilizador tem o dever de:"
    rules:
      - "respeitar a disponibilidade e o contributo dos mentores da plataforma, que oferecem o seu apoio em regime voluntário;"
      - "tratar com respeito e correção qualquer membro desta plataforma;"
      - "preservar a honra, a liberdade, a integridade física, moral e digital e a reserva da vida privada de qualquer membro da plataforma;"
      - "zelar pela preservação desta plataforma, fazendo uso correto da mesma;"
      - "não praticar qualquer ato de violência ou coação física ou psicológica sobre outros membros desta plataforma."
      - "manter a sua informação actualizada."
  contact: Entra em contacto connosco através do email 
  questions: Questões?

